<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Warga Sihat</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <style>
    #installBtn {
      position: fixed; top: 16px; right: 16px; z-index: 9999; background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px 14px; font-size: 14px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body style="margin:0;padding:0;height:100vh;overflow:hidden">
  <iframe src="https://script.google.com/macros/s/AKfycbwa8FqTbo3zAPodBzXq7_-rrj3EiqtMMxsfbcDq4KIaoNpOkfx6ZTfxIiIHyYN3BsxClg/exec" style="width:100%; height:100%; border:none;"></iframe>
  <button id="installBtn" style="display:none;">Install App</button>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
  
    let deferredPrompt = null;
  
    function isAppInstalled() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      const isIOS = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
      const isIOSStandalone = window.navigator.standalone === true;
      return isStandalone || (isIOS && isIOSStandalone);
    }
  
    function notif(title, body) {
      if (Notification.permission === 'granted') {
        navigator.serviceWorker.getRegistration().then(reg => {
          if (reg) reg.showNotification(title, {
            body: body,
            icon: '/icon-192.png',
          });
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') notif(title, body);
        });
      }
    }
  
    window.addEventListener('DOMContentLoaded', () => {
      const installBtn = document.getElementById('installBtn');
  
      // Hide if already installed
      if (!isAppInstalled()) {
        installBtn.style.removeProperty('display');
      }
  
      // Show if installable
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if(deferredPrompt) installBtn.style.removeProperty('display');
      });
  
      // Click install
      installBtn.addEventListener('click', () => {
        if (!deferredPrompt) {
          alert('Install not supported or already installed.');
        } else {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
            installBtn.style.display = 'none';
          });
        }
      });
  
      // Message from iframe (GAS)
      window.addEventListener('message', (event) => {
        if (!event.origin.includes('https://script.google.com')) return;
        if (event.data.type === 'notify') notif(event.data.title, event.data.body);
      });
    });
  </script>
</body>
</html>
